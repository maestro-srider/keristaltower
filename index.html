<!doctype html>
<html lang="es" style="height:100%">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Bitácora de Aprendizaje – SdA</title>

  <style>
    :root{
      --bg:#f5f2e8;
      --card:#fff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --primary:#8b5cf6;
      --primary2:#7c3aed;
      --danger:#ef4444;
      --danger2:#dc2626;
      --shadow:0 2px 8px rgba(0,0,0,.08);
      --radius:12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:transparent;
      color:var(--text);
    }

    #app-wrapper{width:100%;height:100%;overflow:auto}

    /* PORTADA */
    .splash-screen{
      width:100%;
      height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;

      /* Subimos el botón un 15% (antes 25%) */
      padding-top:10%;

      background-image:url("portada.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    .splash-btn{
      padding:16px 32px;
      font-size:16px;
      font-weight:600;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background:rgba(139,92,246,0.95);
      color:white;
      transition:transform .2s, background .2s, box-shadow .2s;
      box-shadow:0 4px 12px rgba(139,92,246,.30);
      backdrop-filter:blur(2px);
    }

    .splash-btn:hover{
      background:var(--primary2);
      transform:translateY(-2px);
      box-shadow:0 6px 16px rgba(139,92,246,.40);
    }

    .main-app{
      width:100%;
      height:100%;
      display:none;
      flex-direction:column;
      background:var(--bg);
    }

    .app-header{
      background:#fff;
      padding:20px 30px;
      box-shadow:0 2px 8px rgba(0,0,0,.10);
    }

    .app-title{
      font-size:24px;
      font-weight:700;
      margin:0 0 15px 0;
    }

    .tabs-container{display:flex;gap:10px}

    .tab-btn{
      padding:10px 24px;
      border:none;
      background:transparent;
      color:var(--muted);
      font-size:16px;
      font-weight:500;
      cursor:pointer;
      border-radius:8px;
    }

    .tab-btn:hover{background:#f3f4f6;color:#374151}
    .tab-btn.active{background:var(--primary);color:white}

    .content-area{flex:1;overflow:auto;padding:30px}
    .tab-content{display:none;max-width:1200px;margin:0 auto}
    .tab-content.active{display:block}

    .section-card{
      background:var(--card);
      border-radius:var(--radius);
      padding:24px;
      margin-bottom:24px;
      box-shadow:var(--shadow);
    }

    .section-title{
      font-size:20px;
      font-weight:600;
      margin:0 0 20px 0;
    }

    .toast{
      position:fixed;
      top:20px;
      right:20px;
      background:#1f2937;
      color:white;
      padding:16px 24px;
      border-radius:8px;
      z-index:2000;
    }
  </style>
</head>

<body>
  <div id="app-wrapper">

    <!-- PORTADA -->
    <div id="splash" class="splash-screen">
      <button id="access-btn" class="splash-btn">
        Acceder a la Bitácora
      </button>
    </div>

    <!-- APP -->
    <main id="main-app" class="main-app">
      <header class="app-header">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;">
          <h1 class="app-title">Bitácora de Aprendizaje – SdA (ECDD / Torre de Keristal)</h1>
          <button id="back-btn">← Volver</button>
        </div>
        <nav class="tabs-container">
          <button class="tab-btn active">Configuración</button>
          <button class="tab-btn">Notas</button>
          <button class="tab-btn">Resultados</button>
        </nav>
      </header>

      <div class="content-area">
        <div class="section-card">
          <p>La aplicación se ha cargado correctamente.</p>
        </div>
      </div>
    </main>

  </div>

  <script>
    document.getElementById("access-btn").addEventListener("click", () => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("main-app").style.display = "flex";
    });

    document.getElementById("back-btn").addEventListener("click", () => {
      document.getElementById("main-app").style.display = "none";
      document.getElementById("splash").style.display = "flex";
    });
  </script>
</body>
</html>
